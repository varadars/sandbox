<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Keyboard</title>
    <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap">
</head>
<body>
    <div class="page">
        <div id="typed" class="typed"></div>
        <div class="keyboard" id="keyboard">
            <div class="row">
                <div class="key" id="q" gridX="-4.5" gridY="1">ㅂ<p>q</p></div>
                <div class="key" id="w" gridX="-3.5" gridY="1">ㅈ<p>w</p></div>
                <div class="key" id="e" gridX="-2.5" gridY="1">ㄷ<p>e</p></div>
                <div class="key" id="r" gridX="-1.5" gridY="1">ㄱ<p>r</p></div>
                <div class="key" id="t" gridX="-0.5" gridY="1">ㅅ<p>t</p></div>
                <div class="key" id="y" gridX="0.5" gridY="1">ㅛ<p>y</p></div>
                <div class="key" id="u" gridX="1.5" gridY="1">ㅕ<p>u</p></div>
                <div class="key" id="i" gridX="2.5" gridY="1">ㅑ<p>i</p></div>
                <div class="key" id="o" gridX="3.5" gridY="1">ㅐ<p>o</p></div>
                <div class="key" id="p" gridX="4.5" gridY="1">ㅔ<p>p</p></div>
            </div>
            <div class="row">
                <div class="key" id="a" gridX="-4" gridY="0">ㅁ<p>a</p></div>
                <div class="key" id="s" gridX="-3" gridY="0">ㄴ<p>s</p></div>
                <div class="key" id="d" gridX="-2" gridY="0">ㅇ<p>d</p></div>
                <div class="key" id="f" gridX="-1" gridY="0">ㄹ<p>f</p></div>
                <div class="key" id="g" gridX="0" gridY="0">ㅎ<p>g</p></div> <!-- Origin -->
                <div class="key" id="h" gridX="1" gridY="0">ㅗ<p>h</p></div>
                <div class="key" id="j" gridX="2" gridY="0">ㅓ<p>j</p></div>
                <div class="key" id="k" gridX="3" gridY="0">ㅏ<p>k</p></div>
                <div class="key" id="l" gridX="4" gridY="0">ㅣ<p>l</p></div>
            </div>
            <div class="row">
                <div class="key" id="z" gridX="-3" gridY="-1">ㅋ<p>z</p></div>
                <div class="key" id="x" gridX="-2" gridY="-1">ㅌ<p>x</p></div>
                <div class="key" id="c" gridX="-1" gridY="-1">ㅊ<p>c</p></div>
                <div class="key" id="v" gridX="0" gridY="-1">ㅍ<p>v</p></div>
                <div class="key" id="b" gridX="1" gridY="-1">ㅠ<p>b</p></div>
                <div class="key" id="n" gridX="2" gridY="-1">ㅜ<p>n</p></div>
                <div class="key" id="m" gridX="3" gridY="-1">ㅡ<p>m</p></div>
            </div>
        </div>
        <div id="list-of-words">언어: </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
